<div class="blogImage">
  <img src={{ "/assets/img/" | absolute_url }}/{{ post.image }}/>
  <!-- <img src="{{ site.url }}/{{ site.baseurl }}/assets/img/{{ post.image }}"> -->
  <a class="post-link" href="{{ post.url | relative_url }}"
    >{{ post.title | escape }}</a
  >
  <p class="post-categories">
    {{ post.categories[0] }}
  </p>
</div>

{% assign date_format = site.minima.date_format | default: "%b %-d, %Y" %}
<span class="post-meta"><u>{{ post.date | date: date_format }}</u></span>
<p>{{ post.excerpt }}</p>
<p><a class="read-more" href="{{ post.url | relative_url }}">READ MORE</a></p>
